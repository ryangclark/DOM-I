<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Timer Time!</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="index.js" async></script>
  </head>
  
  <body>
    <div class="digits">
      <div class="digit" id="secondTens">-</div>
      <div class="digit" id="secondOnes">-</div>
      <div class="digit" id="colon">:</div>
      <div class="digit" id="msHundreds">-</div>
      <div class="digit" id="msTens">-</div>
    </div>
    <div class="buttons">
      <button id="start" onclick="counter()">Start</button>
      <button id="stop" onclick="stopCounter()">Stop</button>
      <button id="reset" onclick="resetCounter()">Reset</button>
    </div>
  </body>
</html>
